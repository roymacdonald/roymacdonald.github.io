{% if include.post.video_vimeo != nil  %}
<div style="margin:30px; background:red">
	<iframe src="https://player.vimeo.com/video/{{include.post.video_vimeo}}?portrait=0" width="{{include.post.video_width}}" height="{{include.post.video_height}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
{% endif  %}
{% if include.post.poster_img != nil  %}
<div class="img_poster">
	<img src="{{include.post.poster_img}}" width="100%" height="100%"></img>
</div>
{% endif  %}
{% if include.post.video_gdrive != nil  %}
<div class="video-header">
	<iframe src="{{include.post.video_gdrive}}" width="{{include.post.video_width}}" height="{{include.post.video_height}}"></iframe></div>
{% endif  %}
<div class="post">
  <article class="post-content">
    {{ include.post.content }}
  </article>

</div>
