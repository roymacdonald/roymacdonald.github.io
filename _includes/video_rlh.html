{% if include.video_url != nil %}
<video class="videoborder" preload="metadata" width="100%"  controls  autoplay>
  <source src="{{ include.video_url }}.mp4#t=0.1"  type="video/mp4">
  <source src="{{ include.video_url }}.ogv#t=0.1"  type="video/ogg">
  <source src="{{ include.video_url }}.webm#t=0.1" type="video/webm">
  Your browser does not support the video tag.
</video>							
{% endif %}
