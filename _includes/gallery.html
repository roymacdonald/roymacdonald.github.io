{% if include.post.galery_data != nil %}
  	<div class="galery">
  		 <h2>{{include.post.galery_name}}</h2>
  		{% for img in site.data[include.post.galery_data] %}
  			<div class="galery_thumb">
  			<a href="{{site.url}}{{img.img}}" data-lightbox="img-set" data-title="img">
  			<img src="{{site.url}}{{img.thumb}}" width="100%" height="100%"/>
  			</a>
  			</div>
  		{% endfor %}
  	</div>
{% endif %}
