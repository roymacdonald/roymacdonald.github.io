---
layout: default
---
<div class='container clearfix'>
      <div class='posts fl'>

            {% for post in site.categories.blog %}
              {% if post.lang == page.lang %}
            	<div class='postbox'>
            	<img alt="{{post.title}}" src="{{site.url}}{{post.thumb}}">
                <a href='{{site.url}}{{post.url}}'>{{post.title}}</a>
                </div>
              {% endif %}
            {% endfor %}
    </div>
  </div>
