---
layout: default
---
{% include post_video.html %}
<div class="post">
  <article class="post-content">
    {{ content }}
  </article>
</div>
{% if page.galery_data != nil %}
  	<div class="galery">
  		 <h2>{{page.galery_name}}</h2>
  		{% for img in site.data[page.galery_data] %}
  			<div class="galery_thumb">
  			<a href="{{site.url}}{{img.img}}" data-lightbox="img-set" data-title="img">
  			<img src="{{site.url}}{{img.thumb}}" width="100%" height="100%"/>
  			</a>
  			</div>
  		{% endfor %}
  	</div>
  	{% endif %}
